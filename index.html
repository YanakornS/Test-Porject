<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping_POD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>




<body class="">



    <div class="container">
        <img src="/image/หมี.png" class="bear-image" alt="Bear Image">



        <header>
            <h1>Shopping POD</h1>
            <div class="shopping">

                <img src="/image/Shoppingcard.png">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">

        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard" id="listCard">
        </ul>
        <div class="checkOut" id="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
            <button id="save-pdf">Save as PDF</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>

</html>


<h2 id="cart-title">Cart</h2>
<div id="cart">
    <p>No items in cart.</p>

</div>

</div>
</div>
<script src="cart.js"></script>

<script>
    document.getElementById("save-pdf").addEventListener("click", function() {
        const listCardElement = document.getElementById("listCard");
        const checkOutElement = document.getElementById("checkOut");

        // สร้าง div ใหม่เพื่อเก็บเนื้อหาของ listCard และ checkOut
        const combinedElement = document.createElement('div');

        // เพิ่มเนื้อหาของ listCard และ checkOut เข้าไปใน combinedElement
        combinedElement.appendChild(listCardElement.cloneNode(true)); // cloneNode(true) จะคัดลอก child nodes ทั้งหมดด้วย
        combinedElement.appendChild(checkOutElement.cloneNode(true));

        // บันทึกเนื้อหาที่รวมกันเป็น PDF
        html2pdf().from(combinedElement).save();
    });
</script>

</body>

</html>
